<!DOCTYPE html>
<html>
	<head>

		<title>text-style</title>
		<meta charset="utf-8">

		<style type="text/CSS">

			body{
				font-size:40px;
				font-family: "Times New Roman", Times, serif;
			}

			.bold{
				/* normal, bold 100 until 900 */
				font-weight:900;
			}

			.italic{
				/* normal, italic 100 until 900 */
				font-style:italic;
			}

			.formatting{
				text-decoration: underline;
			}

			.text{
				font: bold 40px "lucida Sans Unicode","Lucida Grande", sans-serif;
			}

		</style>

	</head>

		<body>

			<p class="bold">Text bold</p>
			<p class="italic">Text italic</p>
			<p class="formatting">Text underline</p>
			<p class="text">Text test</p>

		</body>
</html>
