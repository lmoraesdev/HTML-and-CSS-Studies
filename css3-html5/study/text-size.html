<!DOCTYPE html>
<html>
	<head>

		<title>text size</title>
		<meta charset="utf-8">

		<style type="text/CSS">

			div{
				font-size:30px;
			}

			.text{
				/*
				px -> fixed size
				% -> size relative to page size
				em -> size relative to the browser's default font size
				*/
				font-size:2em;
			}

			.text2{
				font-size:1.5em;
			}

		</style>

	</head>

		<body>

			<div>
				<h1 class="formatação">header 1</h1>
				<p>contents</p>
				<p class="text">contents</p>
				<p class="text2">contents</p>
			</div>
		</body>
</html>
